name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      working-directory: .\helloworldapp
      Solution_Name: helloworldapp.sln
      Test_Project_Path: HelloWorldAppTests\helloworldapptests.csproj
      # Wap_Project_Directory: your-wap-project-directory-name
      # Wap_Project_Path: your-wap-project-path

    steps:
    - name: Checkout
      uses: actions/checkout@v3 
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Add MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test
      working-directory: .\helloworldapp
      

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild .\HelloWorldApp\$env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
	working-directory: .\helloworldapp
